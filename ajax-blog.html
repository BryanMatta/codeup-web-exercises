<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My Blog!</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">	</head>
	<body>
		<div id="posts"></div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
			$(document).ready(function () {
				$.get("data/blog.json").done(function (data, status, jqXhr) {
				    data.forEach(function (blog) {
                    var cat = '';
                    blog.categories.forEach(function (cate) {
                        cat +=  '<span class="badge badge-secondary font-weight-light text-capitalize">' + cate + '</span>';
                    });
                    // $('#posts').append('<h3>' + blog.title + cat + '</h3>' + '<p>' + blog.date + '</p>' +'<p>' + blog.content + '</p>')
					    $('#posts').append(`<h3> ${blog.title} </h3>`)
                    })
                })
            })
	</script>
</html>
