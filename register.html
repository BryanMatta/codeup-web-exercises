<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<form action="https://www.elformo.com/forms/33f1020d-f957-464f-9d9b-1ed55cd084ce">
			<label>
				Username: <input type="text" name="User" id="User" placeholder="Username" required autofocus>
			</label>
			<br>
			<label>
				Email: <input type="text" name="email" id="email" placeholder="Email@email.com" required>
			</label>
			<br>
			<label>
				Password: <input type="password" name="password" id="password" placeholder="password" required>
			</label>
			<br>
			<label>
				Please confirm password: <input type="password" name="password" placeholder="password" required>
			</label>
			<br>
			<label>
				<input type="checkbox" name="newsletter_signed" value="true" checked> Sign me up for the newsletter
			</label>
			<br>
			<button type="submit">Create New Account!</button>
		</form>
	</body>
</html>
