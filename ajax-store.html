<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button onclick="refresh()">Refresh table</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
function refresh(){
    "use strict";
    $('#insertProducts').text('');
    // TODO: Create an ajax GET request for /data/inventory.json
    $.get("data/inventory.json").done(function (data, status, jqXhr) {
        data.forEach(function (tool) {
            var cat = '';
            tool.categories.forEach(function (cate) {
	           cat +=  ' ' + cate;
            });
            $('#insertProducts').append('<tr>' + '<td>' + tool.title + '</td>' + '<td>' + tool.quantity + '</td>' + '<td>'+ '$' +tool.price + '</td>' + '<td>' + cat +'</td>' + '</tr>');
        })
    });
    // TODO: Take the data from inventory.json and append it to the products table
	
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
};
$(document).ready(refresh());
</script>

</body>
</html>
